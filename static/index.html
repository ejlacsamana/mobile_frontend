<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Workout Tracker</h1>

    <form id="workoutForm">
        <label>Date: <input type="date" name="date" required /></label>
        <label>Exercise: <input type="text" name="exercise_name" required /></label>
        <label>Set #: <input type="number" name="set_order" required /></label>
        <label>Reps: <input type="number" name="reps" required /></label>
        <label>Weight: <input type="number" name="weight" required /></label>
        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script src="/static/app.js"></script>
</body>

</html>
